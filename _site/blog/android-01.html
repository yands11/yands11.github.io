        <h1 id="android---java">Android에 사용되는 언어, Java</h1>

<hr />

<h2 id="section">언어설명</h2>

<p>Java는 언어로 치면 마치 like ‘중국어’와 같다. (그만큼 여러 곳에서 쓰인다는 말)</p>

<h2 id="jvm">JVM</h2>

<p>Java는 여러 다른 OS에서도 같은 코드로 동작하기 위해 자바가상머신(JVM)에서 실행이 된다. 라이센스문제로 안드로이드에서는 JVM대신에 구글이 개발한 Dalvik을 쓰고있고 현재는 ART(Android RunTime의 약자)를 쓰고 있다.(Lollipop(5.0)부터는 Dalvik 폐지)</p>
